<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTP Sequence Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>RTP Sequence Visualizer</h1>
            <div class="file-controls">
                <button id="loadFileBtn">Load JSON File</button>
                <input type="file" id="fileInput" accept=".json" style="display: none;">
                <button id="saveFileBtn" disabled>Save Changes</button>
            </div>
        </header>
        
        <div class="scene-selector">
            <h2>Scenes</h2>
            <ul id="scenesList" class="scenes-list"></ul>
        </div>
        
        <main>
            <div class="content">
                <div class="sequences-container">
                    <h2>Sequences in Scene <span id="currentSceneIndex">-</span></h2>
                    <div id="sequencesContainer" class="sequences-grid"></div>
                </div>
                
                <div class="sequence-editor">
                    <h2>Sequence Editor</h2>
                    <div class="sequence-properties">
                        <div class="property-group">
                            <label for="sequenceType">Type:</label>
                            <select id="sequenceType">
                                <option value="0">DRUM</option>
                                <option value="1">BASS SYNTH</option>
                                <option value="2">MONO SYNTH</option>
                                <option value="3">POLY SYNTH</option>
                                <option value="4">CONTROL TRACK</option>
                                <option value="5">HARMONY TRACK</option>
                            </select>
                        </div>
                        <div class="property-group">
                            <label for="sequenceChannel">MIDI Channel:</label>
                            <input type="number" id="sequenceChannel" min="0" max="16">
                        </div>
                    </div>
                    
                    <div class="sequence-grid-container">
                        <h3>Notes</h3>
                        <div id="notesGrid" class="notes-grid"></div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>RTP Sequence Visualizer - Created for RTPBuit Project</p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
